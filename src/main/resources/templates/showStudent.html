<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>学生列表显示</title>
</head>
<body>
	<table border="1" style="width:800px;">
		<tr>
			<th>学生编号</th>
			<th>学生姓名</th>
			<th>学生年龄</th>
			<th>班级编号</th>
			<th>学生状态</th>
			<th>学生性别</th>
			<th>操作</th>
		</tr>
		<tr th:each="student : ${list}">
			<td th:text="${student.sid}"></td>
			<td th:text="${student.sname}"></td>
			<td th:text="${student.age}"></td>
			<td th:text="${student.cid}"></td>
			<td th:text="${student.state}"></td>
			<td th:text="${student.sex}"></td>
			<td>
				<a th:href="@{/student/editStudent(sid=${student.sid})}">更新学生</a>
				<a th:href="@{/student/delStudent(sid=${student.sid})}" onclick="return del()">删除学生</a>
			</td>
		</tr>
	</table>
</body>
<script>
	function del() {
		if (confirm('确认删除？')){
		    return true;
		} else{
		    return false;
		}

    }

</script>
</html>
