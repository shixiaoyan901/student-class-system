<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>修改学生</title>
</head>
<body>
	<form th:action="@{/student/editStudentComplete}" method="post">
			<input type="hidden" name="sid" th:field="${student.sid}"/>
			学生姓名：<input type="text" name="sname" th:field="${student.sname}"/><br/>
			学生年龄：<input type="text" name="age" th:field="${student.age}"/><br/>
			班级编号：<input type="text" name="cid" th:field="${student.cid}"/><br/>
			学生状态：<input type="text" name="state" th:field="${student.state}"/><br/>
			学生性别：<input type="radio" name="sex" value="男" checked />男
		             <input type="radio" name="sex" value="女" />女<br/>
			<input type="submit" value="确定"/><br/>
	</form>
</body>
</html>
